plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.0'
// https://mvnrepository.com/artifact/commons-logging/commons-logging
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.2'
// https://mvnrepository.com/artifact/log4j/log4j
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
// https://mvnrepository.com/artifact/com.itextpdf/itextpdf
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.2'
// https://mvnrepository.com/artifact/com.toedter/jcalendar
    implementation group: 'com.toedter', name: 'jcalendar', version: '1.4'
// https://mvnrepository.com/artifact/com.sun.pdfview/PDFRenderer
//    implementation group: 'com.sun.pdfview', name: 'PDFRenderer', version: '0.9.1'
    // https://mvnrepository.com/artifact/com.sun.pdfview/pdfrenderer
//    implementation group: 'com.sun.pdfview', name: 'pdfrenderer', version: '0.9.1-patched'
    implementation name: 'iText-2.1.7'
    implementation name: 'jcalendar-0.8.1'
    implementation name: 'pdf-renderer'
    // https://mvnrepository.com/artifact/org.neodatis.odb/neodatis-odb
    implementation group: 'org.neodatis.odb', name: 'neodatis-odb', version: '1.9.30.689'
// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
// https://mvnrepository.com/artifact/org.apache.commons/commons-text
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.7.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.gtdfree.GTDFree'
}
